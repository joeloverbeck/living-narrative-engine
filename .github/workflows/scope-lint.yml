name: Scope DSL Linter

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  scope-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint scope files
        run: npm run scope:lint
