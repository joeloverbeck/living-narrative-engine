<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Living Narrative Engine</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
      }
      .menu-button {
        font-size: 1.5rem;
        padding: 1rem 2rem;
        margin: 0.5rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Living Narrative Engine</h1>
    <button id="start-button" class="menu-button">Start New Game</button>
    <button id="load-button" class="menu-button">Load Game</button>
    <script>
      document.getElementById('start-button').addEventListener('click', () => {
        window.location.href = 'game.html';
      });
      document.getElementById('load-button').addEventListener('click', () => {
        window.location.href = 'game.html?load=true';
      });
    </script>
  </body>
</html>
